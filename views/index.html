
  <!--  'll have the div where the graph. I tell it that the width of the
       screen is 100% and the height is 400px -->
  <div id="chart" style="width:100%; height:400px;"></div>
  <!-- Javascript Begins -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script>
  $(function(){
    // Connect to the websocket (assuming your hostname is raspberrypi)
    var socket = io.connect('http://raspberrypi.local:3000');
    /*
	* Create the HighCharts object (from highcharts.js)
	*
	*/ 
    var chart;
    chart = new Highcharts.Chart({
        chart: {
            renderTo: 'chart',
            defaultSeriesType: 'spline',
            events: {
                load: function() {
                    // Each time you receive a value from the socket, I put it on the graph
                    socket.on('temperatureUpdate', function (time, data) {
                        var series = chart.series[0];
                        series.addPoint([time, data]);
                    });
                }
            }
        },
        rangeSelector : {
            selected : 100
        },
        title: {
            text: 'CPU Temperature Raspberry Pi'
        },
        xAxis: {
            type: 'datetime',
            tickPixelInterval: 150,
            maxZoom: 20 * 1000
        },
        yAxis: {
            minPadding: 0.2,
            maxPadding: 0.2,
            title: {
                text: 'Temperature ÂºC',
                margin: 80
            }
        },
        series: [{
            name: 'Temperature',
            data: []
        }]
    });
  });

  </script>
